<div class="max-w-4xl mx-auto p-6 bg-white rounded shadow animate-fade-in">
  
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Lista de Recetas</h2>
    <a routerLink="/recetas" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm font-medium">
      + Nueva Receta
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="table-auto w-full border-collapse text-sm">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-3 text-left">Nombre</th>
          <th class="px-4 py-3 text-right">Costo Total</th>
          <th class="px-4 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let r of recetas" class="hover:bg-gray-50">
          
          <td class="px-4 py-3 font-medium text-gray-900">{{ r.nombre }}</td>
          
          <td class="px-4 py-3 text-right font-bold text-gray-700">
            {{ r.costo_total | currency:'USD' }}
          </td>
          
          <td class="px-4 py-3 text-center">
            <a [routerLink]="['/recetas', r.id]" 
               class="bg-blue-100 text-blue-600 hover:bg-blue-600 hover:text-white px-3 py-1.5 rounded transition text-sm font-medium inline-flex items-center gap-1 cursor-pointer decoration-0">
               üëÅÔ∏è Ver Ficha
            </a>
          </td>

        </tr>
        
        <tr *ngIf="recetas.length === 0">
          <td colspan="3" class="text-center py-8 text-gray-500">
            No tienes recetas creadas a√∫n.
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
