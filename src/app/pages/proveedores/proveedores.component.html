<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">âž• Registrar Proveedor</h2>
    
    <form [formGroup]="form" (ngSubmit)="guardar()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input formControlName="nombre" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="Ej. Distribuidora Central" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contacto</label>
        <input formControlName="contacto" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 bg-gray-50" placeholder="TelÃ©fono o Email" />
      </div>

      <div class="md:col-span-2">
        <button type="submit" [disabled]="cargando" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 disabled:opacity-50">
          {{ cargando ? 'Guardando...' : 'Guardar Proveedor' }}
        </button>
      </div>
    </form>
    
    <p *ngIf="mensaje" class="mt-4 text-center font-semibold text-green-600 animate-pulse">
      {{ mensaje }}
    </p>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <h3 class="bg-gray-100 p-4 font-bold text-gray-700 border-b">ðŸ“‹ Listado de Proveedores</h3>
    <ul>
      <li *ngFor="let p of proveedores" class="border-b last:border-0 p-4 hover:bg-gray-50 flex justify-between items-center transition">
        <span class="font-medium text-gray-800">{{ p.nombre }}</span>
        <span class="text-sm text-gray-500">{{ p.contacto }}</span>
      </li>
    </ul>
  </div>
</div>
