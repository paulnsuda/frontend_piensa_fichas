<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">âž• Registrar nuevo proveedor</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
    <div>
      <label class="block font-medium">Nombre del proveedor</label>
      <input formControlName="nombre" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block font-medium">Contacto</label>
      <input formControlName="contacto" class="w-full border p-2 rounded" />
    </div>

    <button type="submit" [disabled]="cargando" class="bg-blue-600 text-white px-4 py-2 rounded">
      {{ cargando ? 'Guardando...' : 'Guardar proveedor' }}
    </button>
  </form>

  <div class="mt-4 text-green-600" *ngIf="mensaje">{{ mensaje }}</div>

  <hr class="my-6" />

  <h3 class="text-xl font-semibold mb-2">ðŸ“¦ Lista de proveedores</h3>
  <ul class="list-disc pl-6">
    <li *ngFor="let p of proveedores">
      {{ p.nombre }} â€” {{ p.contacto }}
    </li>
  </ul>
</div>
