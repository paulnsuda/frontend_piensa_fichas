<div class="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans">
  
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
    <div class="mx-auto h-20 w-20 bg-gradient-to-br from-teal-500 to-teal-700 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-teal-500/30 ring-4 ring-white">
      <span class="text-2xl font-bold text-white tracking-wider">ITS</span>
    </div>
    
    <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight uppercase">
      Inicio de Sesión
    </h2>
    <p class="mt-2 text-sm text-slate-500 font-medium">
      Accede a tu panel de control
    </p>
  </div>

  <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-10 px-6 shadow-xl shadow-slate-200/50 sm:rounded-2xl sm:px-10 border border-slate-100">
      
      <form (ngSubmit)="login()" class="space-y-6">
        
        <div>
          <label for="email" class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1 ml-1">
            Correo
          </label>
          <div class="mt-1 relative rounded-xl shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
            <input
              [(ngModel)]="form.email"
              name="email"
              type="email"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white"
              placeholder="Ingresa tu correo institucional"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1 ml-1">
            Contraseña
          </label>
          <div class="mt-1 relative rounded-xl shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input
              [(ngModel)]="form.password"
              name="password"
              type="password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all bg-slate-50 focus:bg-white"
              placeholder="Ingresa tu contraseña"
            />
          </div>
        </div>

        <div class="flex items-center justify-end">
          <div class="text-sm">
            <a href="#" class="font-bold text-teal-600 hover:text-teal-500 transition-colors uppercase text-xs tracking-wide">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-teal-500/30 text-sm font-bold text-white bg-gradient-to-r from-teal-600 to-teal-700 hover:from-teal-700 hover:to-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all transform hover:-translate-y-0.5 active:translate-y-0 uppercase tracking-wider"
          >
            Iniciar Sesión
          </button>
        </div>

      </form>

      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-3 bg-white text-slate-400 font-medium">
              ¿No tienes una cuenta?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <a 
            routerLink="/register" 
            class="w-full flex justify-center py-3 px-4 border border-slate-200 rounded-xl shadow-sm bg-white text-sm font-bold text-slate-600 hover:text-teal-600 hover:border-teal-200 hover:bg-slate-50 transition-all duration-200 uppercase tracking-wide cursor-pointer"
          >
            Regístrate
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
