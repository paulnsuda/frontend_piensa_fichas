<div class="register-container">
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="register()" class="register-form">
    <input [(ngModel)]="form.email" name="email" type="email" placeholder="Correo" required />
    
    <input [(ngModel)]="form.password" name="password" type="password" placeholder="ContraseÃ±a" required />
    
    <select [(ngModel)]="form.rol" name="rol" required>
      <option value="" disabled selected>Seleccione un rol</option>
      <option value="profesor">Profesor</option>
      <option value="alumno">Alumno</option>
    </select>
    
    <button type="submit">Registrar</button>
  </form>
</div>
