<div class="contenedor">
  <h2>Administrar Fichas T√©cnicas</h2>

  <!-- Buscador -->
  <div class="buscador">
    <input
      type="text"
      [(ngModel)]="busqueda"
      (input)="filtrar()"
      placeholder="üîç Buscar ficha por nombre o grupo..."
    />
  </div>

  <!-- Tabla de fichas -->
  <table *ngIf="fichasFiltradas.length > 0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Grupo</th>
        <th>Descripci√≥n</th>
        <th>Costo Total ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ficha of fichasFiltradas">
        <td>{{ ficha.nombre }}</td>
        <td>{{ ficha.grupo }}</td>
        <td>{{ ficha.descripcion }}</td>
        <td>{{ ficha.costoTotal | number: '1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="fichasFiltradas.length === 0" class="no-resultados">No se encontraron fichas.</p>

  <!-- Formulario nueva ficha -->
  <div class="formulario">
    <input type="text" placeholder="Nombre" [(ngModel)]="nuevaFicha.nombre" />
    <input type="text" placeholder="Grupo" [(ngModel)]="nuevaFicha.grupo" />
    <input type="text" placeholder="Descripci√≥n" [(ngModel)]="nuevaFicha.descripcion" />
    <input type="number" placeholder="Costo Total" [(ngModel)]="nuevaFicha.costoTotal" />
    <button (click)="agregarFicha()">Agregar</button>
  </div>
</div>
