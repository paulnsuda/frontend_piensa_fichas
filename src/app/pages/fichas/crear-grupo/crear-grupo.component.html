<div class="page-container">
  <div class="form-card">
    <button class="back-button" (click)="goHome()">← Volver al inicio</button>
    <h2>Crear Grupo de Ingredientes</h2>

    <form>
      <label for="nombre">Nombre del Grupo</label>
      <input type="text" id="nombre" placeholder="Ej. Lácteos, Verduras, Carnes..." />

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" placeholder="Descripción del grupo..." />

      <button type="submit">Guardar Grupo</button>
    </form>
  </div>
</div>
