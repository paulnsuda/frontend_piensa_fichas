<div style="max-width: 800px; margin: 30px auto;">
  <h2 style="text-align: center; margin-bottom: 20px; color: #3f51b5;">Consultar Ingredientes</h2>

  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <input
      type="text"
      [(ngModel)]="busqueda"
      (input)="filtrar()"
      placeholder="ğŸ” Buscar por nombre..."
      style="padding: 10px; border: 1.5px solid #3f51b5; border-radius: 5px; width: 300px;"
    />
  </div>

  <table *ngIf="ingredientesFiltrados.length > 0" style="width: 100%; border-collapse: collapse; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <thead>
      <tr style="background-color: #3f51b5; color: white;">
        <th style="padding: 12px;">Nombre</th>
        <th style="padding: 12px;">Unidad</th>
        <th style="padding: 12px;">Precio ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of ingredientesFiltrados" style="border-bottom: 1px solid #ccc;">
        <td style="text-align: center; padding: 10px;">{{ i.nombre }}</td>
        <td style="text-align: center; padding: 10px;">{{ i.unidad }}</td>
        <td style="text-align: center; padding: 10px;">{{ i.precio | number: '1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="ingredientesFiltrados.length === 0" style="text-align: center; color: #999; margin-top: 20px;">
    âŒ No se encontraron ingredientes.
  </p>
</div>
